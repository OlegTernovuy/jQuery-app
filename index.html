<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="test" class="max-w-3xl mx-auto px-4 md:px-0">
            <h1 class="flex justify-center mb-8">jQuery pets-app</h1>
            <div class="w-3xl h-52 overflow-hidden mb-4">
                <ul id="slideContainer" class="block w-[5000px] h-52"></ul>
            </div>
            <div class="flex flex-col gap-4">
                <label
                    >Pet name: <input type="text" id="name" class="border-2"
                /></label>
                <label
                    >Pet age: <input type="text" id="age" class="border-2"
                /></label>
                <label
                    >Pet price: <input type="text" id="price" class="border-2"
                /></label>
                <label
                    >Pet photo: <input type="text" id="photo" class="border-2"
                /></label>
                <button id="add-pet" class="border-2">Add new pet!</button>
            </div>
        </div>
        <script src="./jquery/jquery.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
